
<div class="parent">
  <div class="container">
      <div div class="form-content">
        <div class="title">Forgot Password</div>
        <form (ngSubmit)="onReset()" [formGroup]="forgerPassForm">
          <div class="input-boxes">
            <div class="box-container">
              <div class="input-box">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" formControlName="email" placeholder="Email">
              </div>
              <div class="error">
                <small *ngIf="forgerPassForm.get('email')?.invalid && (forgerPassForm.get('email')?.touched || forgerPassForm.get('email')?.dirty)">
                  <span *ngIf="forgerPassForm.get('email')?.errors?.['required']">Email is required</span>
                  <span *ngIf="forgerPassForm.get('email')?.errors?.['email']">Enter a valid email</span>
                </small>
              </div>
            </div>
            <button type="button" class="btn" [disabled]="loading" (click)="onReset()">Send Email</button>
          </div>
        </form>
      
    </div>
  </div>
</div>
